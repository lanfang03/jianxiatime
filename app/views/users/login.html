<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>简夏莳光--登录</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- 引入本地样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <!-- normalize.css -->
    <link rel="stylesheet" href="/css/normalize.css">
    <!-- 字体文件样式 -->
    <link rel="stylesheet" href="/fonts/iconfont.css">
    <!-- bootstrap小图标 -->
    <link rel="stylesheet" type="text/css" href="/bower/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div id="content">
        <h2><img src="/img/logo02.jpg"></h2>
        <form action="/users/login" method="post">
            <div class="info">
                <div class="username"><i class="glyphicon glyphicon-user"></i>
                    <input type="number" name="phone" value="" required placeholder="手机号"><span id="username_info"></span></div>
                <div class="password"><i class="glyphicon glyphicon-lock"></i>
                    <input type="password" name="password" value="" required placeholder="密码">
                </div>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <div class="forget"><a href="#">忘记密码？</a></div>
        <!-- <p id="tip"></p> -->
        <% if (error) { %>
        <p id="tip"><%= error %></p>
        <% } %>
        <div class="word1">
            <p>—— 社交账号直接登录 ——</p>
        </div>
        <div class="social">
            <div class="weixin"><img src="/img/weixin.png"></div>
            <div class="qq"><img src="/img/qq.png"></div>
            <div class="weibo"><img src="/img/weibo.png"></div>
        </div>
        <div class="word2">
            <p><a href="/users/register">新用户注册</a><span>|</span><a href="/">随便看看</a></p>
        </div>
    </div>
    <!-- 引入jquery.js文件 -->
    <script src="/bower/jquery/dist/jquery.min.js"></script>
    <!-- 引入本地js文件 -->
    <script type="text/javascript" src="/js/reset.js"></script>
    <script>
    </script>
</body>

</html>
